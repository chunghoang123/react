<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));

        }

        async function runTasks() {
            await delay(1000).then(() => console.log("Task 1 done"));
            await delay(2000).then(() => console.log("Task 2 done"));
            await delay(1500).then(() => console.log("Task 3 done"));
        }

        async function parallelTasks() {
            await Promise.all([
                delay(1000).then(() => console.log("Task A done")),
                delay(1500).then(() => console.log("Task B done"))
            ]).then(() => console.log("All parallel tasks done!"));
        }

        function fetchData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() < 0.5) {
                        resolve({ data: "Success!" });
                    } else {
                        reject("Network Error!");
                    }
                }, 1000);
            });
        }

        async function handleData() {
            try {
                const data = await fetchData();
                console.log(data);
            } catch (error) {
                console.error(error);
            }
        }

        runTasks();
        parallelTasks();
        handleData();



    </script>
</body>

</html>
